    <script>
      var iframe = document.querySelector("iframe");

      iframe.contentWindow.addEventListener("scroll", function () {
      var iframeDoc = iframe.contentWindow.document;
      var winScroll = iframe.contentWindow.scrollY;
      var height = iframeDoc.documentElement.scrollHeight - iframeDoc.documentElement.clientHeight;

      if (height === 0) return; 

      var scrolled = (winScroll / height) * 100;

      if (scrolled === Infinity || isNaN(scrolled)) {
          console.log("Eroare: calculul scroll-ului a dus la o valoare incorectÄƒ");
          return;
      }

      console.log("Scrollul este la: " + scrolled + "%");
      iframe.contentWindow.postMessage({ progress: scrolled }, "*");
  });
